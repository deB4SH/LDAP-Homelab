kind: pipeline
type: kubernetes
name: build

clone:
  skip_verify: true

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

node_selector:
  kubernetes.io/arch: amd64

steps:
  - name: build
    image: ghcr.io/deb4sh/docker-maven-dind:3.8.2-adoptopenjdk-16-20.10.8
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 5 # give docker enough time to start
      - mvn clean install